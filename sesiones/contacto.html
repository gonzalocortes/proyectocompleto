<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="../css/style.css">
     <title>Contacto</title>
</head>

<body>
     <header>
          <h1>Contacto</h1>
          <a href="../index.html">Volver</a>
     </header>
     <main>
          <section>
               <h2>formulario</h2>
               <form action="" method="" enctype="">
                    <label for="nombre">nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="nombre y apellido..." />

                    <label for="telefono">telefono:</label>
                    <input type="celular" id="telefono" name="telefono" placeholder="telefono..." />

                    <label for="correo">correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="correo electrónico..." />

                    <label for="pass">contraseña:</label>
                    <input type="password" id="pass" name="password" placeholder="contraseña..." />

                    <label for="consulta">asunto</label>
                    <textarea name="consulta" id="consulta" cols="10" rows="5" placeholder="asunto..."></textarea>

                    <label for="">pais o región</label>
                    <select name="pais" id="pais">
                         <option value="Argentina">Argentina</option>
                         <option value="Chile">Chile</option>
                         <option value="Uruguay">Uruguay</option>
                         <option value="México">México</option>
                         <option value="Brasil">Brasil</option>
                    </select>

                    <input type="checkbox" id="newsletter" />
                    <label for="newsletter">Suscripcion a newsletter</label>
                    <fieldset>
                         <legend>que grupo eres tu</legend>
                         <label for="admin">Administrador</label>
                         <input type="radio" id="admin" name="grupo" />
                         <label for="user">Usuario</label>
                         <input type="radio" id="user" name="grupo">
                    </fieldset>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
               </form>
          </section>
     </main>
</body>

</html>
